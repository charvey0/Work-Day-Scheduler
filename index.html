<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <hr>
      <p id="currentDay" class="lead"></p>
      <hr>
      <div class="btn btn-success" id="startEarlier">Start Earlier</div> 
      <div class="btn btn-success" id="startLater">Start Later</div> 
      <div class="btn btn-success" id="endEarlier">End Earlier</div> 
      <div class="btn btn-success" id="endLater">End Later</div> 
    </header>
    <div id="time-slots" class="container">
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script>
      $( document ).ready( function () {
      
        var startOfDay = getStartOfDay();
        var endOfDay = getEndOfDay();



        $(".saveBtn").on("click", function (e) {
            var value = e.target.getAttribute("value");
            var taskNum = "task" + value;
            var taskList = document.getElementById(taskNum).value;
            localStorage.setItem(taskNum, taskList);
        });

         $("#startEarlier").on("click", function (){
             startOfDay--;
             localStorage.setItem("startOfDay", startOfDay);
             init(startOfDay, endOfDay);
         });
        
        $("#startLater").on("click", function (){
             startOfDay++;
             localStorage.setItem("startOfDay", startOfDay);
             init(startOfDay, endOfDay);
         });

         $("#endEarlier").on("click", function (){
             endOfDay--;
             localStorage.setItem("endOfDay", endOfDay);
             init(startOfDay, endOfDay);
         });

         $("#endLater").on("click", function (){
             endOfDay++;
             localStorage.setItem("endOfDay", endOfDay);
             init(startOfDay, endOfDay);
         });

         init(startOfDay, endOfDay);

        });

    </script>
</body>
</html>
